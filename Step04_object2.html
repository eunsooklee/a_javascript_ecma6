    <script>
        let num=1;
        let name='kim';
        let isMan=true;

        let mem={num:num, name:name, isMan:isMan};

        let num2=2;
        let name2='lee';
        let isMan2=false;
        let mem2={meong:num2, ameong:name2, vmeong:isMan2};

        let mem3={num, name, isMan};

        let mem4={num:num, name:name, isMan:isMan, sing:function(){}};
        //위의 object와 아래의 object는 모양이 같다
        let mem5={num, name, isMan, sing(){}};

        let a="num";
        let b="name";
        let c="isMan";
        //object의 key 값을 변수 안에 있는 값으로 결정할수 있다.
        let mem6={[a]:2, [b]:"nabi", [c]:false};
